vars: org/clulab/aske_automates/grammars/vars.yml

rules:

####DEFINITIONS####

  - name: var_definition
    label: Definition
    priority: ${priority}
    type: token
    example: "EEQ Equilibrium evaporation (mm/d)"
#    action: looksLikeAVariable #we will not run the action here to make sure we do not exclude any actual variable from the comments
    #there is a downstream component in the aligner that should help us get rid of false positives
    pattern: |
       @variable:Variable (?<definition> [word = /.*/ & !tag="-LRB-"]+)

